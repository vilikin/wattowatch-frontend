<div>
  <h2 class="text-xl text-red-700">
    Login or create a new user
  </h2>
  <label class="block text-gray-700 text-sm font-bold mt-5" for="username">
    Username
  </label>
  <input
    class="shadow appearance-none mt-2 w-64 border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    id="username"
    type="text"
    placeholder="Username"
    [formControl]="name"
  />
  <button
    *ngIf="!isNameAvailable"
    (click)="login()"
    class="inline-block ml-2 bg-red-500 text-white rounded px-3 py-2 cursor-pointer focus:outline-none focus:shadow-outline hover:bg-red-600"
  >
    Login
  </button>
  <button
    *ngIf="isNameAvailable"
    (click)="register()"
    class="inline-block ml-2 bg-red-500 text-white rounded px-3 py-2 cursor-pointer focus:outline-none focus:shadow-outline hover:bg-red-600"
  >
    Create new user
  </button>

  <div class="mt-3 text-sm text-green-500" *ngIf="isNameAvailable">
    Username <strong>{{ name.value }}</strong> is up for grabs.
  </div>
  <div
    class="mt-3 text-sm text-gray-500"
    *ngIf="!isNameAvailable && name.value.length > 2"
  >
    Username <strong>{{ name.value }}</strong> exists.
  </div>
</div>
