<div class="w-56 border border-gray-200 shadow rounded overflow-hidden mr-2">
    <img [src]="liveStream.imageUrl" [alt]="liveStream.title" class="w-full h-40 object-cover object-center"/>
    <div class="p-2">
        <div class="flex items-baseline truncate uppercase text-gray-900 text-xs font-bold tracking-wide mt-1">
            {{liveStream.channel.name}}&nbsp;on&nbsp;<span class="text-purple-700">TWITCH</span>
        </div>
        <div class="truncate mt-1 text-gray-900">{{liveStream.title}}</div>
        <div class="uppercase text-xs font-semibold text-gray-500 mt-1">Live for {{getLiveForHours()}}</div>
    </div>
</div>
