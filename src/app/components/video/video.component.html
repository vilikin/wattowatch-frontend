<div class="w-56 border border-gray-200 shadow rounded overflow-hidden mr-2">
    <img [src]="video.imageUrl" [alt]="video.title" class="w-full h-40 object-cover object-center"/>
    <div class="p-2">
        <div class="text-xs font-semibold text-gray-700">
            {{getChannelTitleString()}}
        </div>
        <div class="truncate text-gray-900">{{video.title}}</div>
        <div class="uppercase text-xs font-semibold text-gray-500 mt-1">{{getDateString()}}</div>
    </div>
</div>
