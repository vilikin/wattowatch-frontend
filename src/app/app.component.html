<div class="container mx-auto px-4 min-h-screen">
  <div class="flex items-center justify-between w-full my-3">
    <h1 routerLink="/" class="font-main text-red-700 text-3xl cursor-pointer">WattoWatch</h1>
    <div *ngIf="(user$ | async) !== null" class="text-gray-600 text-right">
      Logged in as
      <span class="text-gray-700 font-bold">{{ (user$ | async)?.name }}</span
      ><br />
      <a class="cursor-pointer hover:underline" (click)="logout()">Logout</a>
    </div>
  </div>
  <hr />
  <div class="mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
